<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div id="title">
            <h1>Pomodoro App</h1>
        </div>

        <!-- Timer Section -->
        <div class="timer">
            <div id="time">
                <h1>25:00</h1>
            </div>
            <div class="break-options">
                <button id="pomodoro">Pomodoro</button>
                <button id="short-break">Short Break</button>
                <button id="long-break">Long Break</button>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="buttons">
            <button id="start">Start</button>
            <!-- Pause and Stop buttons will be hidden by default -->
            <button id="pause" class="hidden">Pause</button>
            <button id="reset">Reset</button>
            <button id="controls">Controls</button>
        </div>

        <!-- Task Management -->
        <div class="task-section">
            <button id="tasks">Tasks</button>
            
            <!-- Task Layout (Hidden by Default) -->
            <div id="task-layout" class="hidden">
                <div class="task-header">
                    <h2>Task List</h2>
                    <button id="add-task">+ Add Task</button>
                </div>
                <div id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" async defer></script>
</body>
</html>
