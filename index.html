<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="Pomodoro, Timer, Productivity, App, JavaScript, HTML, CSS, Work, Break">
    <meta name="author" content="Georges Gewargis">
    <link rel="canonical" href="https://G-Gewargis.github.io/pomodoro-app">

    <meta property="og:title" content="Pomodoro App">
    <meta property="og:description" content="Boost your productivity with the Pomodoro App - a timer designed to manage work and break intervals efficiently.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://G-Gewargis.github.io/pomodoro-app">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pomodoro App">
    <meta name="twitter:description" content="Boost your productivity with the Pomodoro App - a timer designed to manage work and break intervals efficiently.">
    <meta name="twitter:image" content="logo.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div id="logo">
            <img src="logo.png" alt="Pomodoro App Logo">
        </div>
        <div id="title">
            <h1>Pomodoro App</h1>
        </div>

        <!-- Timer Section -->
        <div class="timer">
            <div id="time">
                <h1>25:00</h1>
            </div>
            <div class="break-options">
                <button id="pomodoro">Pomodoro</button>
                <button id="short-break">Short Break</button>
                <button id="long-break">Long Break</button>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="buttons">
            <button id="start">Start</button>
            <!-- Pause and Stop buttons will be hidden by default -->
            <button id="pause" class="hidden">Pause</button>
            <button id="reset">Reset</button>
            <button id="controls">Controls</button>
        </div>

        <!-- Task Management -->
        <div class="task-section">
            <button id="tasks">Tasks</button>
            
            <!-- Task Layout (Hidden by Default) -->
            <div id="task-layout" class="hidden">
                <div id="task-header">
                    <h2>Task List</h2>
                </div>
                <div id="task-list">
                    <div class="task-input-container">
                        <input type="text" id="new-task-input" placeholder="Enter a task...">
                        <div class="button-group">
                            <button id="submit-task">Add Task</button>
                            <button id="clear-tasks">Clear Tasks</button>
                        </div>
                        <ul id="submitted-list">
                            <!-- Tasks will be added here -->
                             
                        </ul>   
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal (Hidden by Default) -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="pomodoro-time">Pomodoro Duration (minutes)</label>
                        <input type="number" id="pomodoro-time" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="short-break-time">Short Break Duration (minutes)</label>
                        <input type="number" id="short-break-time" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="long-break-time">Long Break Duration (minutes)</label>
                        <input type="number" id="long-break-time" min="5" max="60" value="15">
                    </div>
                    <div class="setting-actions">
                        <button id="reset-settings">Reset Settings</button>
                        <button id="save-settings">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" async defer></script>
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2025 Georges Gewargis. All rights reserved.</p>
            </div>
            <div class="footer-social">
                <a href="https://www.linkedin.com/in/georges-gewargis/" target="_blank" rel="noopener" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/G-Gewargis/pomodoro-app" target="_blank" rel="noopener" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
